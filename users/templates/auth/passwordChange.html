{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
	<div class="p-3 bg-secondary p-5 rounded">
    <h3>Change Your Password</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn px-2 rounded bg-primary ">&nbsp;
        <a href="{% url 'home' %}" class="btn px-2 rounded bg-danger ">Cancel</a>
    </form>
	</div>
</div>
{% endblock content %}
