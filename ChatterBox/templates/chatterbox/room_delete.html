{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg text-ligth">
                <div class="card-header bg-primary text-ligth">
                    <h5 class="card-title text-center">Delete this room </h5>
                </div>
                <div class="card-body bg-dark">
                    <form method="POST">
                        {% csrf_token %}
                        <h6 class="text-center"> Are sure you want to delete this room "{{ room.name }}" ?</h6>
                        <div class="text-center">
                            <a href="{% url 'delete_room' room.id %}"><input type="button" value="delete" class="btn btn-danger mt-3" /></a>&nbsp;
                            <a href="{{ request.META.HTTP_REFERER }}" ><input type="button" value="Cancel" class="btn btn-secondary mt-3" /></a>
	                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
